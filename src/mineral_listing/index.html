<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Geologist - All Minerals</title>
    <link
      rel="shortcut icon"
      href="/images/site/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer type="module" src="/js/allMinerals.js"></script>
    <script defer type="module" src="/js/auth/auth.mjs"></script>
  </head>
  <body>
    <div id="notification-container"></div>
    <header class="header-container"></header>
    <div id="login-popup" class="popup hidden"></div>
    <div id="register-popup" class="popup hidden"></div>

    <section class="minerals-page">
      <h1>All Minerals</h1>
      <div class="search">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search minerals..."
          />
          <button type="submit" class="btn">Search</button>
        </form>
        <div id="search-results"></div>
      </div>

      <div id="minerals-container" class="minerals-container">
        <!-- Mineral cards will be injected here -->
      </div>
      <div class="pagination">
        <input
          type="number"
          id="page-input"
          min="1"
          placeholder="Enter pageâ€¦"
        />
        <button id="go-to-page" class="btn btn-pagination">Go</button>
        <span id="page-number">Page 1</span>
        <button id="prev-page" class="btn btn-pagination" disabled>Prev</button>
        <button id="next-page" class="btn btn-pagination">Next</button>
      </div>
    </section>

    <footer class="footer-container"></footer>
  </body>
</html>
