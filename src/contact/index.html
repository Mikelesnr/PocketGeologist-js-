<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Geologist - All Minerals</title>
    <link
      rel="shortcut icon"
      href="/images/site/favicon.ico"
      type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer type="module" src="/js/about.js"></script>
    <script defer type="module" src="/js/auth/auth.mjs"></script>
  </head>
  <body>
    <div id="notification-container"></div>
    <header class="header-container"></header>
    <div id="login-popup" class="popup hidden"></div>
    <div id="register-popup" class="popup hidden"></div>

    <section class="contact-container">
      <h2>Contact Us</h2>
      <form
        action="mailto:mwanza.n.m@gmail.com"
        method="POST"
        enctype="text/plain">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name" />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email" />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          placeholder="Write your message"></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <footer class="footer-container"></footer>
  </body>
</html>
